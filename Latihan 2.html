<!DOCTYPE html>
<html>
<head>
    <title>Validasi Input</title>
</head>
<body>
    <h1>Validasi Input</h1>
    <p>Masukkan nama, password, dan alamat email Anda :</p>
	Nama     : <input type="text" id="nama" style="margin-left: 40px; margin-bottom: 10px;"> <br>
    Password : <input type="password" id="passwordInput" style="margin-left: 18px; margin-bottom: 10px;"/> <br>
    E-mail: <input type="email" id="email" style="margin-left: 38px; margin-bottom: 10px"> <br>
    
    <button onclick="validasiPassword()">Klik</button>
    <p id="errorText" style="color: red;"></p>

    <script>
        function validasiPassword() {
            var password = document.getElementById("passwordInput").value;
            if (password === "sss") {
                document.getElementById("errorText").innerHTML = "";
                alert("Password benar");
            } else {
                document.getElementById("errorText").innerHTML = "Password salah!!! Ulangi!!!";
				alert(document.getElementById("errorText").innerHTML)
            }
        }
    </script>
</body>
</html>
